{% extends 'base.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
    <h2>Confirmer la Suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'activité "{{ activite.nom }}" ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
        <a href="{% url 'activite_list' %}">Annuler</a>
    </form>
{% endblock %}
